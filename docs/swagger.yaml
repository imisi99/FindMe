info:
  contact: {}
  description: API documentation for FindMe application.
  title: FindMe API
  version: "1.0"
paths:
  /api/msg/add-user:
    put:
      consumes:
      - application/json
      description: An endpoint for adding users to a group chat
      parameters:
      - description: Chat payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/schema.AddUserChat'
      produces:
      - application/json
      responses:
        "202":
          description: User Added
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "403":
          description: Permission denied
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "404":
          description: Record not found
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "422":
          description: Invalid payload
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
      security:
      - BearerAuth: []
      summary: Add a user to a group chat
      tags:
      - Msg
  /api/msg/delete-chat:
    delete:
      consumes:
      - application/json
      description: An endpoint for deleting a group chat owned by the current user
      parameters:
      - description: chat ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Chat deleted
        "400":
          description: Invalid id
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "403":
          description: Permission denied
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "404":
          description: Record not found
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
      security:
      - BearerAuth: []
      summary: Delete a group chat
      tags:
      - Msg
  /api/msg/delete-message:
    delete:
      consumes:
      - application/json
      description: An endpoint for deleting a sent message of the current user
      parameters:
      - description: Msg ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Message deleted
        "400":
          description: Invalid id
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "403":
          description: Permission denied
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "404":
          description: Record not found
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
      security:
      - BearerAuth: []
      summary: Delete a sent message
      tags:
      - Msg
  /api/msg/edit-message:
    patch:
      consumes:
      - application/json
      description: An endpoint for editing a sent message
      parameters:
      - description: Message payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/schema.EditMessage'
      produces:
      - application/json
      responses:
        "202":
          description: Message edited
          schema:
            $ref: '#/definitions/schema.DocMsgResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "403":
          description: permission denied
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "404":
          description: Record not found
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "422":
          description: Invalid payload
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
      security:
      - BearerAuth: []
      summary: Editing a sent message
      tags:
      - Msg
  /api/msg/leave-chat:
    delete:
      consumes:
      - application/json
      description: An endpoint for leaving a group chat
      parameters:
      - description: Chat ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Chat removed
        "400":
          description: Invalid id
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "403":
          description: Permission denied
          schema:
            $ref: '#/definitions/schema.DocNormalResponse'
        "404":
          description: Record not found
